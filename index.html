<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rambla:wght@400;700&family=Spectral:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/chgbackground.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <img
            src="./images/boxing.jpg"
            alt="boxer portrait"
            class="portrait-img"
          />
          <div>
            <h3>Muhammand Ali</h3>
            <p>World Champion</p>
            <h4>Louisville, KY</h4>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="space-main">
            <img src="./images/spacex.png" alt="spacex" id="main-logo" />
            <h1 class="title">
              Join the <span class="underline">exploration</span>
            </h1>
            <button class="btn">Apply</button>
          </div>
        </div>
        <h3 class="terms">Terms and conditions apply</h3>
      </section>
    </main>
  </body>
</html>
